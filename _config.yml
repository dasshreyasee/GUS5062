# ------------------------------------------------------------
#   SITE SETTINGS
# ------------------------------------------------------------
title: "Welcome to my Portfolio for Fundamentals of Geographic Information Systems"
description: "GIS Portfolio Website"
url: "https://dasshreyasee.github.io"
baseurl: "/GUS5062"  # IMPORTANT: your repo name

# ------------------------------------------------------------
#   THEME
# ------------------------------------------------------------
remote_theme: pages-themes/cayman

enable-scholar: false

# al-folio theme options
theme_color: "light"
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-gist
  - jekyll-include-cache

# ------------------------------------------------------------
#   NAVIGATION BAR
# ------------------------------------------------------------
# Al-folio uses a YAML array for the navbar
navbar:
  - title: "Home"
    url: "/"
  - title: "About Me"
    url: "/about"
  - title: "GUS 5062 Projects"
    url: "/projects"
  - title: "Contact"
    url: "https://sites.google.com/site/shreyaseedas/"

# ------------------------------------------------------------
#   LOGO + BRANDING
# ------------------------------------------------------------
logo: "/assets/logo.png"
favicon: "/assets/logo.png"

# ------------------------------------------------------------
#   SEARCH
# ------------------------------------------------------------
search:
  enabled: true

# ------------------------------------------------------------
#   MARKDOWN & SYNTAX
# ------------------------------------------------------------
markdown: kramdown
highlighter: rouge

# ------------------------------------------------------------
#   COLLECTIONS (OPTIONAL â€“ helps al-folio organize content)
# ------------------------------------------------------------
collections:
  projects:
    output: true
    permalink: /projects/:name/

# ------------------------------------------------------------
#   DEFAULTS (applies layout automatically)
# ------------------------------------------------------------
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
